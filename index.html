<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Loki Scorers</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
</head>
<body>
  <h4>Spieler</h4>
  </br>
  <table
      data-toggle="table"
      data-search="true"
      data-show-multi-sort="true"
      data-sort-priority='[{"sortName": "points","sortOrder":"desc"},{"sortName":"goals","sortOrder":"desc"},{"sortName":"games","sortOrder":"asc"}]'
      data-url="players.json">
    <thead>
    <tr>
      <th data-field="_position" data-formatter="positionFormatter">#</th>
      <th data-field="name">Player</th>
      <th data-field="games">Games</th>
      <th data-field="goals">G</th>
      <th data-field="assists">A</th>
      <th data-field="points" data-sortable="true" data-cell-style="boldFormatter">P</th>
    </tr>
    </thead>
  </table>
  </br>
  <h4>Goalies</h4>
  </br>
  <table
      data-toggle="table"
      data-sort-priority='[{"sortName": "goalsAgainstPerGame","sortOrder":"asc"},{"sortName":"goalsAgainst","sortOrder":"asc"},{"sortName":"games","sortOrder":"asc"}]'
      data-url="goalies.json">
    <thead>
    <tr>
      <th data-field="_position" data-formatter="positionFormatter">#</th>
      <th data-field="name">Goalie</th>
      <th data-field="games">Games</th>
      <th data-field="goalsAgainst">GA</th>
      <th data-field="goalsAgainstPerGame" data-sortable="true" data-cell-style="boldFormatter">GA/G</th>
      <th data-field="shutouts">Shutouts</th>
      <th data-field="assists">A</th>
    </tr>
    </thead>
  </table>
  </br>
  <!--h4>Lehrer</!--h4>
  </br>
  <table--
      data-toggle="table"
      data-sort-priority='[{"sortName": "points","sortOrder":"desc"},{"sortName":"goals","sortOrder":"desc"},{"sortName":"secondAssists","sortOrder":"desc"},{"sortName":"games","sortOrder":"asc"}]'
      data-url="teachers.json">
    <thead>
    <tr>
      <th data-field="_position" data-formatter="positionFormatter">#</th>
      <th data-field="name">Lehrer</th>
      <th data-field="games">Games</th>
      <th data-field="goals">G</th>
      <th data-field="assists">A</th>
      <th data-field="secondAssists">2. A</th>
      <th data-field="points" data-sortable="true" data-cell-style="boldFormatter">P</th>
    </tr>
    </thead>
  </table-->


<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.1/dist/extensions/mobile/bootstrap-table-mobile.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.21.1/dist/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
<script>
  function positionFormatter(value, row, index, field) {
    const index_corrected = index + 1;
    return '<b>' + index_corrected  + '</b>'
  }
</script>
<script>
  function boldFormatter(value, row, index) {
    return {
      classes: 'font-weight-bold', 
      css: { 'font-weight': 'bold' }
    };
  }
</script>
</body>
</html>
